<!DOCTYPE html>
<html>
<head>
    <title>Apibox UI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body ng-app="ApiboxUI">
  d  <div class="header">
        <div class="container">
            <a href="#" class="link-a">login</a>
            <a href="#" class="logo"></a>
            <div class="clearfix"></div>
                <ul class="form-list">
                <li>
                    <label class="label-form"> </label>
                    <div class="form-box">
                        <input class="input-a browse-btn" type="file"></input>
                    </div>
                </li>
            </ul>
       </div>
     </div>

    <div class="main-content" ng-controller="mainController" ng-init="init()">
        <div class="container">
            <div class="cont-a">
                <h2>Generate your custom response</h2>
                <ul class="form-list">
                    <li>
                        <label class="label-form"> Path </label>
                        <div class="form-box">
                            <input class="input-a"></input>
                        </div>
                        <div class="clearfix"></div>
                    </li>

                    <li>
                        <label class="label-form"> Method </label>
                        <div class="form-box">
                            <div class="dropdown clearfix dd-a">
                                <button data-toggle="dropdown" id="dropdownMenu1" type="button" class="btn btn-default dropdown-toggle input-a">
                                    <label>Williams & Sonoma - Post Street<i class="fa fa-caret-down"></i></label>
                                </button>
                                <ul aria-labelledby="dropdownMenu1" role="menu" class="dropdown-menu">
                                    <li role="presentation"><a href="#" tabindex="-1" role="menuitem">Action</a></li>
                                    <li role="presentation"><a href="#" tabindex="-1" role="menuitem">Another action</a></li>
                                    <li role="presentation"><a href="#" tabindex="-1" role="menuitem">Something else here</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </li>

                    <li>
                        <label class="label-form">Response</label>
                        <div class="form-box">
                            <textarea class="input-a"></textarea>
                        </div>
                        <div class="clearfix"></div>
                    </li>

                    <li>
                        <label class="label-form"> </label>
                        <div class="form-box">
                            <a href="#" class="btn-a">save</a>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                </ul>
            </div>
            <div class="cont-b">
                <h2>API <a href="#" class="add-api"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> add new api</a></h2>
                <h3>Your link is ready: <a href="#">http:/xyz.com</a></h3>

                <ul class="list-b">
                    <li class="lb-header">
                        <label class="lb-a">Path</label>
                        <label class="lb-b">Method</label>
                        <label class="lb-c">Action</label>
                        <label class="lb-d">Status</label>
                    </li>
                    <li>
                        <label class="lb-a">http:/xyz.com</label>
                        <label class="lb-b">Post</label>
                        <label class="lb-c">Active</label>
                        <label class="lb-d green">Started</label>

                    </li>
                    <li>
                        <label class="lb-a">http:/xyz.com</label>
                        <label class="lb-b">Post</label>
                        <label class="lb-c">Active</label>
                        <label class="lb-d green">Started</label>
                    </li>
                    <li>
                        <ul class="form-list">
                            <li>
                                <label class="label-form"></label>
                                <div class="form-box">
                                    <h4>Edit: http:/xyz.com <a href="#"><span aria-hidden="true" class="glyphicon glyphicon-remove"></span></a></h4>
                                </div>
                            </li>
                            <li>
                                <label class="label-form">Path</label>
                                <div class="form-box">
                                    <input class="input-a"></input>
                                </div>
                                <div class="clearfix"></div>
                            </li>
                            <li>
                                <label class="label-form">Method</label>
                                <div class="form-box">
                                    <div class="dropdown clearfix dd-a">
                                        <button data-toggle="dropdown" id="dropdownMenu1" type="button" class="btn btn-default dropdown-toggle input-a">
                                            <label>Williams & Sonoma - Post Street<i class="fa fa-caret-down"></i></label>
                                        </button>
                                        <ul aria-labelledby="dropdownMenu1" role="menu" class="dropdown-menu">
                                            <li role="presentation"><a href="#" tabindex="-1" role="menuitem">Action</a></li>
                                            <li role="presentation"><a href="#" tabindex="-1" role="menuitem">Another action</a></li>
                                            <li role="presentation"><a href="#" tabindex="-1" role="menuitem">Something else here</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </li>

                            <li>
                                <label class="label-form">Response</label>
                                <div class="form-box">
                                    <textarea class="input-a"></textarea>
                                </div>
                                <div class="clearfix"></div>
                            </li>

                            <li>
                                <label class="label-form"></label>
                                <div class="form-box">
                                    <a href="#" class="btn-a">save</a>
                                </div>
                                <div class="clearfix"></div>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <label class="lb-a">http:/xyz.com</label>
                        <label class="lb-b">Post</label>
                        <label class="lb-c">Active</label>
                        <label class="lb-d green">Started</label>
                    </li>
                </li>
            </ul>
        </div>
    </div>

    <!-- scripts -->
    <section>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/apibox/app.js"></script>
        <script type="text/javascript" src="js/apibox/controllers/mainController.js"></script>

        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/custom.js"></script>
    </section>

</body>
</html>
